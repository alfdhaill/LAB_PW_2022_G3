<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Nusantara Bet</title>
</head>
<body>

    <div class="container-fluid">
        <div class="h1 text-center pt-5 pb-2">
            Nusantara Bet
        </div>
        <div class="text-center">
            <h4 id="pesan">Mau main?</h4>
        </div>
        <div class="text-center pt-5 pb-2">
            <h4 id="kartu">Kartu anda:</h4>
        </div>
        <div class="text-center pt-2 pb-5">
            <h4 id="jumlah">Jumlah:</h4>
        </div>
        <div class="button pb-5">
            <button id="mulai" type="button" class="me-md-4 btn btn-primary btn-lg" onclick="mulai()">
                Mulai
            </button>
            <button type="button" class="btn btn-warning btn-lg" onclick="ambilKartu()">
                Ambil Kartu
            </button>
        </div>
        <div class="text-center pb-2">
            <h4 id="uang">Uang anda:</h4>
        </div>
        <div class="form pb-5">
            <input type="text" name="bet" id="bet" placeholder="Atur taruhan anda...">
        </div>
        <div class="button">
            <button type="button" class="btn btn-danger" onclick="window.location.reload()">
                Reset
            </button>
        </div>
    </div>
    

    <script src="NusantaraBet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
